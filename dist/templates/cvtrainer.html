	<div class="container-fluid" id="header">
		<h1><a ui-sref="landing">Computer Vision Trainer</a></h1>
	</div>

	<div class="container" id="cv-help-text">
		<h3>Review AI output</h3>
		<p>Click on label that best suits the image.</p>
	</div>

	<div class="container">
		<div class="row">
			<button class="btn btn-default" id="load" ng-show="currentIndex > 0" ng-click="decrement()">Review Previous</button>
		</div>
		<ul>
			<li ng-repeat="image in cvtrainer.cvTrainerData.images | startFrom: currentIndex">
				<div class="row" id="widget">
					<div class="col-md-4 col-sm-12 col-xs-12">
						<img ng-src="{{ image.imageUrl }}"/>
					</div>
					<div class="col-md-2 col-sm-4 col-xs-5">
						<p class="btn btn-default" data-button="horse" ng-click="clickEvent($event, image)"> {{ image.label1 }}: {{ image.value1 | percent }} </p>
						<p class="btn btn-default" data-button="man" ng-click="clickEvent($event, image)"> {{ image.label2 }}: {{ image.value2 | percent }}</p>
						<p class="btn btn-default" data-button="centaur" ng-click="clickEvent($event, image)"> {{ image.label3 }}: {{ image.value3 | percent }}</p>
					</div>
					<div class="col-md-6 col-sm-8 col-xs-7" id="bars">
						<div class="confidence-bar">
							<div class="confidence-bar-fill" ng-style="{ 'width': {{image.value1}} * 100 + '%' }"></div>
						</div>

						<div class="confidence-bar">
							<div class="confidence-bar-fill" ng-style="{ 'width': {{image.value2}} * 100 + '%' }"></div>
						</div>

						<div class="confidence-bar">
							<div class="confidence-bar-fill" ng-style="{ 'width': {{image.value3}} * 100 + '%' }"></div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>

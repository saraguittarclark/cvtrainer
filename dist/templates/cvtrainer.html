	<div class="container-fluid" id="header">
		<h1><a ui-sref="landing">Computer Vision Trainer</a></h1>
	</div>

	<div class="container" id="cv-help-text">
		<h3>Review AI output</h3>
		<p>Click on label that best suits the image.</p>
	</div>

	<div class="container">
		<div class="row">
			<button class="btn btn-default" id="load" ng-show="currentIndex > 0" ng-click="decrement()">Review Previous</button>
		</div>
		<ul>
			<li ng-repeat="image in cvtrainer.cvTrainerData.images | startFrom: currentIndex">
				<div class="row" id="widget">
					<div class="col-sm-3 col-xs-12">
						<img ng-src="{{ image.imageUrl }}"/>
					</div>
					<div class="col-sm-2 col-xs-2">
						<p class="btn btn-default" data-button="horse" ng-click="clickEvent($event, image)">Horse: {{ image.horse | percent }}</p>
						<p class="btn btn-default" data-button="man" ng-click="clickEvent($event, image)">Man: {{ image.man | percent }}</p>
						<p class="btn btn-default" data-button="centaur" ng-click="clickEvent($event, image)">Centaur: {{ image.centaur | percent }}</p>
					</div>
					<div class="col-sm-7 col-xs-10" id="bars">
						<div class="confidence-bar">
							<div class="confidence-bar-fill" ng-style="{ 'width': {{image.horse}} * 100 + '%' }"></div>
						</div>

						<div class="confidence-bar">
							<div class="confidence-bar-fill" ng-style="{ 'width': {{image.man}} * 100 + '%' }"></div>
						</div>

						<div class="confidence-bar">
							<div class="confidence-bar-fill" ng-style="{ 'width': {{image.centaur}} * 100 + '%' }"></div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
